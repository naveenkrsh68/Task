<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
	<div class="row">        
			<div class="col-md-12">
			<h2>List Products</h2>
			<div class="table-responsive">
				  <table id="mytable" class="table table-bordred table-striped">                 
				  </table>        
			</div>
				
			</div>
	<button class="btn btn-info" data-title="Add" data-toggle="modal" data-target="#add_product" >Add Product</button>
	</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
          <div class="modal-body">
          <div class="form-group">
        <input class="form-control " type="text" placeholder="Mohsin">
        </div>
        <div class="form-group">
        
        <input class="form-control " type="text" placeholder="Irshad">
        </div>
        <div class="form-group">
        <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>
    
        
        </div>
      </div>
          <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
</div>


<div class="modal fade" id="add_product" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
      <div class="modal-dialog">
	  <form id="productItems">
		<div class="modal-content">
			  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
			<h4 class="modal-title custom_align" id="Heading">Add Your Product</h4>
		  </div>
			<div class="modal-body">
			  <div class="form-group">
				<input class="form-control name" type="text" placeholder="Name" value="">
			</div>
			<div class="form-group">
				<input class="form-control description" type="text" placeholder="Description" value="">
			</div>
			<div class="form-group">
				<input class="form-control category" type="text" placeholder="Category" value="">
			</div>
			<div class="form-group">
				<input class="form-control price" type="text" placeholder="Price" value="">      
			</div>
		  </div>
			  <div class="modal-footer ">
			<button type="submit" class="btn btn-warning btn-lg" style="width: 100%;" onclick="productsAdd();"><span class="glyphicon glyphicon-ok-sign"></span>Add</button>
		  </div>
			</div>
		</form>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
</div>
    
    
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
			<h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
		  </div>
		  <div class="modal-body">
			<div class="alert alert-danger">
			    <span class="glyphicon glyphicon-warning-sign"></span>Are you sure you want to delete this Record?
			</div>
		  </div>
		  <div class="modal-footer ">
			<button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
			<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
		  </div>
		</div>
    <!-- /.modal-content --> 
	 </div>
      <!-- /.modal-dialog --> 
    </div>
	
	
	
	
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js"></script>
  
  <script type="text/javascript">
		var operation = "A"; //"A"=Adding; "E"=Editing
		var selected_index = -1; //Index of the selected list item
		var tbClients = localStorage.getItem("tbClients");//Retrieve the stored data
		tbClients = JSON.parse(tbClients); //Converts string to object
		if(tbClients == null) { //If there is no data, initialize an empty array
			tbClients = [];
		}
		
		function productsAdd(){
			var productInfo = JSON.stringify({
				Name    : $(".name").val(),
				Description  : $(".description").val(),
				Category : $(".category").val(),
				Price : $(".price").val()
			});
			tbClients.push(productInfo);
			localStorage.setItem("tbClients", JSON.stringify(tbClients));
			alert("The data was saved.");
			return true;
		}
		
		function Edit(){
			tbClients[selected_index] = JSON.stringify({
					Name    : $(".name").val(),
					Description  : $(".description").val(),
					Category : $(".category").val(),
					Price : $(".price").val()
				});//Alter the selected item on the table
			localStorage.setItem("tbClients", JSON.stringify(tbClients));
			alert("The data was edited.")
			operation = "A"; //Return to default value
			return true;
		} 
		
		function List() {
			//alert('hi');
			$('#mytable').html('');
			$('#mytable').html(
				"<thead>"+
					"<tr>"+
						"<th>Name</th>"+
						"<th>Description</th>"+
						"<th>Category</th>"+
						"<th>Price</th>"+
						"</tr>"+
				"</thead>"+
				"<tbody>"+
				"</tbody>"
			);
			for(var i in tbClients) {
				var cli = JSON.parse(tbClients[i]);
				console.log("cli:"+cli);
				$("table #mytable tbody").append("<tr>"+
				"<td>"+cli.Name+"</td>"+
				"<td>"+cli.Description+"</td>"+
				"<td>"+cli.Category+"</td>"+
				"<td>"+cli.Price+"</td>"+
				"<td><p data-placement='top' data-toggle='tooltip' title='Edit'><button class='btn btn-primary btn-xs' data-title='Edit' data-toggle='modal' data-target='#edit' ><span class='glyphicon glyphicon-pencil'></span></button></p></td>"+
				"<td><p data-placement='top' data-toggle='tooltip' title='Delete'><button class='btn btn-danger btn-xs' data-title='Delete' data-toggle='modal' data-target='#delete' ><span class='glyphicon glyphicon-trash'></span></button></p></td>"+
				"</tr>");
			}
		}
		
		$("#productItems").bind("submit",function(){
			if(operation == "A")
				return productsAdd();
			else
				return Edit();		
		});
  </script>
  </body>
 </html>
 </html>
